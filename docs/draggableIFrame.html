<div class="frameOverlay"></div>
<div class="draggable resizable">
  <div class="handle"></div>
  <iframe width="560" height="315" src="https://www.youtube.com/watch?v=fd5gW2gA-n8&ab_channel=%E5%8E%9F%E7%A5%9E%E6%95%99%E7%A7%91" frameborder="0"
    allowfullscreen=""></iframe>

</div>
draggableIFrame
<style>
  .handle {
    width: 558px;
    background: #ccc;
    border: 1px solid #000;
    border-radius: 4px;
    height: 23px;
    margin-bottom: -3px;
  }

  .frameOverlay {
    height: 100%;
    width: 100%;
    background: transparent;
    position: absolute;
    top: 0;
    left: 0;
    display: none;
  }
</style>

<script>
  document.querySelector(".draggable").draggable({
    handle: ".handle",
    iframeFix: true,
    start: function (event, ui) {
      $('.frameOverlay').show();
    },
    stop: function (event, ui) {
      $(".frameOverlay").hide();
    }
  });
</script>
