<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>RFD3344</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #030712;
    }

    .category {
      margin-bottom: 10px;
    }

    .category-title {
      font-size: 1.4em;
      font-weight: bold;
      padding-left: 5px;
      color: #e1e7ef;
    }

    .button-list {
      display: flex;
      flex-wrap: wrap;
    }

    .button-list a {
      margin: 5px;
      padding: 8px 12px;
      color: #e1e7ef;
      border-radius: 5px;
      text-decoration: none;
    }

    .button-list a:nth-child(3n+1) {
      background-color: #007bff;
    }

    .button-list a:nth-child(3n+2) {
      background-color: #155e75;
    }

    .button-list a:nth-child(3n+3) {
      background-color: #d97708;
    }

    .button-list a:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div id="container"></div>
  <script src="./index-links.js"></script>

</body>

</html>
