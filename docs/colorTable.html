<style type="text/css">
#ColorTable{
   counter-reset: section;
   text-align: center;
}
#ColorTable div{
	width: 100px;
	height: 100px;
	font-size: 20px;
	font-weight: bolder;
	text-align: center;
	box-sizing: border-box;
	border: 2px solid black;
	display: inline-block;
	position: relative;
}
#ColorTable div:before {
  	counter-increment: section;               
  	content: counter(section) '.Wht';    
	color: white;
	position: absolute;
	left: 0;
	right: 0;
	top: 10px;
}
#ColorTable div:after {
	content: counter(section) '.Blk';  
	color: black;
	position: absolute;
	left: 0;
	right: 0;
	bottom: 10px;
}
#ColorTable div:active:after {
	content: '';
	background: inherit;
    height: 400px;
    width: 400px;
    position: fixed;
    margin: auto;
  	left: 0;
  	right: 0;
  	top: 10%;	
  	z-index: 1;
  	transition: all 0.8s ease;
}
</style>
